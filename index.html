<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit opacity" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add opacity" type="button"></button>
        </section>
        <ul class="elements"></ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2022. Максим Антонов</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-button opacity" type="button"></button>
            <form class="popup__form" id="form__edit" name="form__edit">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input_type_name" type="text" id="edit__name" name="name" value="" />
                <input class="popup__input popup__input_type_job" type="text" id="edit__job" name="job" value="" />
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_type_add opacity" type="button"></button>
            <form class="popup__form popup__form_type_add-card" id="form__add-card" name="form__add-card">
                <h3 class="popup__title">Новое место</h3>
                <input class="popup__input popup__input_type_title" type="text" id="add__name-card" name="name-card"
                    value=""  placeholder="Название"/>
                <input class="popup__input popup__input_type_link" type="text" id="add__link-card" name="link-card"
                    value="" placeholder="Ссылка на картинку"/>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_full">
        <figure class="popup__full">
            <button class="popup__close-button popup__close-button_type_full" type="button"></button>
            <img class="popup__fullscreen">
            <figcaption class="popup__cap"></figcaption>
        </figure>
    </div>

    <template id="template-card">
        <li class="element">
            <a><img alt="Фотография" class="element__image"></a>
            <button class="element__trash" type="button"></button>
            <div class="element__signature">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>

    <script src="script/index.js"></script>
</body>

</html>
