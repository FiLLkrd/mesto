<!DOCTYPE html>

<head>

        </div>
        <div class="element">
            <img src="images/element-spain.jpg" alt="" class="element__image">

                <p class="element__title">Испания</p>

        <p class="footer__copyright">© 2022. Максим Антонов</p>
