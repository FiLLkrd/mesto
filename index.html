<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button__edit opacity" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="button__add opacity" type="button"></button>
        </section>
        <ul class="cards"></ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2022. Максим Антонов</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="button__close opacity" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="form form_type_edit" id="form__edit" name="form__edit" method="POST" novalidate>
                <fieldset class="form__set">
                    <label class="form__field">
                        <input class="form__input form__input_type_name" type="text" id="editName" name="name"
                            value="" minlength="2" maxlength="40" required>
                        <span id="editName-error" class="error"></span>
                    </label>
                    <label class="form__field">
                        <input class="form__input form__input_type_job" type="text" id="editJob" name="job" value=""
                            minlength="2" maxlength="200" required>
                        <span id="editJob-error" class="error"></span>
                    </label>
                    <button class="button__submit button__submit_type_active" type="submit">Сохранить</button>
                </fieldset>

            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="button__close button__close_type_add opacity" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="form form_type_add-card" id="form__add-card" name="form__add-card" novalidate>
                <fieldset class="form__set">
                    <label class="form__field">
                        <input class="form__input form__input_type_title" type="text" id="addNameCard"
                            name="name-card" placeholder="Название" minlength="2" maxlength="30" required>
                        <span id="addNameCard-error" class="error"></span>
                    </label>
                    <label class="form__field">
                        <input class="form__input form__input_type_link" type="url" id="addLinkCard" name="link-card"
                            placeholder="Ссылка на картинку" required>
                        <span id="addLinkCard-error" class="error"></span>
                    </label>
                    <button class="button__submit button__submit_type_active" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_type_full">
        <figure class="popup__full">
            <button class="button__close button__close_type_full opacity" type="button"></button>
            <img class="popup__full-image">
            <figcaption class="popup__cap"></figcaption>
        </figure>
    </div>

    <template id="template-card">
        <li class="card">
            <img alt="Фотография" class="card__image">
            <button class="card__trash" type="button"></button>
            <div class="card__signature">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </li>
    </template>

    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
</body>

</html>
